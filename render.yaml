services:
  - type: web
    name: slack-estimate-bot
    runtime: node
    buildCommand: npm install && chmod +x download-fonts.sh && ./download-fonts.sh
    startCommand: node src/app.js
    envVars:
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_SIGNING_SECRET
        sync: false
      - key: PORT
        value: 3000
